<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Information</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
</head>
<body>
    <header class="header">
        <div class="logo-and-nav">
            <img id="website-logo" src="assets/images/icons8-adobe-logo.svg" alt="Website Logo"></img>
            <nav class="navbar">
                <li class="nav-list">Accounts</li>
                <li class="nav-list">Clients</li>
                <li class="nav-list">Documents</li>
                <li class="nav-list">Reports</li>
                <li class="nav-list-dropdown">Accounting    <i id="dropdown-icon" class="fa fa-caret-down" aria-hidden="true"></i></li>
                <li class="nav-list-dropdown">Definitions   <i id="dropdown-icon" class="fa fa-caret-down" aria-hidden="true"></i></li>
            </nav>
        </div>
        <div class="help-and-profile">
            <div class="help-icons-section">
                <img class="help-icons" src="/assets/images/icons8-plus-sign-66.png" alt="Plus Sign"></img>
                <img class="help-icons" src="/assets//images/icons8-question-mark-64.png" alt=""></img>    
            </div>
            <div class="profile-section">
                <div>
                    <img class="profile-icon" src="assets/images/icons8-male-user-64.png" alt="Profile Icon"></img>
                </div>
                <div>
                    <i id="dropdown-icon"class="fa fa-caret-down" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
