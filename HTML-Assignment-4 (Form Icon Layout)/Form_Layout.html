<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="logo-image">
                <img class="image" src="/assets/images/icons8-old-vmware-logo-480.png" alt="Company Logo"></img>
            </div>
            <div class="powered-by-content">
                <h4 class="powered-by-text">Powered By</h4>
                <div class="powered-by-image-div">
                    <img class="powered-by-image" src="/assets/images/icons8-old-vmware-logo-480.png" alt="">
                </div>
            </div>
        </div>
        <div class="text-container">
            <div class="form-container">
                <h1 class="website-title">Welcome to VMware</h1>
                <h2 class="website-subtitle">Enter your mail or login ID and password below to login in your account.</h2>
                <br><br>
                <div class="formdiv">
                    <form>
                            <label class="label">Email or Login ID <span class="asterisk">*</span></label>
                            <input class="input-text" type="text" placeholder="&#xf0e0; &nbsp; Enter your email or login ID"></input>
                            <br><br>
                            <div class="password-div">
                                <label class="label">Password <span class="asterisk">*</span></label>
                                <input class="input-password" type="password" placeholder="&#xf023; &nbsp; Enter your email or login ID"><i class="fa fa-eye-slash" id="password-icon"></i>
                            </div>
                            <br>
                            <button class="login-button">Log In</button>
                            <div class="form-footer">
                                <label class="label-forgot">Forgot your email. login ID, and/or password?</label>
                                <label class="label-forgot">Contact your admin.</label>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
