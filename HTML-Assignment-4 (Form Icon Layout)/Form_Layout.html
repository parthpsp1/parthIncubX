<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img class="image" src="/assets/images/icons8-old-vmware-logo-480.png" alt="Company Logo"></img>
        <div class="powered-by-content">
            <h4 class="powered-by-text">Powered By</h4>
            <img class="powered-by-image" src="/assets/images/icons8-old-vmware-logo-480.png" alt="">
        </div>
        </div>
        <div class="text-container">
            <div class="form-container">
                <h1 class="website-title">Welcome to VMware</h1>
                <h2 class="website-subtitle">Enter your mail or login ID and password below to login in your account.</h2>
                <br><br>
                <div class="formdiv">
                    <form>
                        <div><label class="label">Email or Login ID <span class="asterisk">*</span></label></div>
                        <div><input class="input" type="text" placeholder="Enter your email or login ID"><i class="fa fa-envelope-o" aria-hidden="true"></i></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
